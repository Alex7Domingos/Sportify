!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <title>Sportify</title>

</head>
<body>
    <div class="container">
         
        <p id="knot">knot</p>

        <img id="logo" src="./assets/imagens/logo.png" alt="">

        <h6>TOCANDO O ARTISTA</h6>
        <h5 id="artist">artista</h5>

        <div id="image-video">
            <img id="image-fundo" src="./assets/imagens/champions.png" alt="">
        </div>
        <div class="title">
            <h2>Alive</h2>

        </div>

        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
        </div>
        
        <div id="player_midia">
            <i class="setas fas fa-step-backward anterior"></i>
            <i id="button-play" class="button fas fa-play-circle"></i>
            <i id="button-pause" class="button far fa-pause-circle"></i>
            <i class="setas fas fa-step-forward proxima"></i>
        </div>
        <audio src="./assets/musicas/Ayrton-Senna-Tema-da-vitória.mp3"></audio>

        <div>
            <a href="https://outlook.live.com/mail/0/">
                <img id="email" src="./assets/imagens/AlexDev.png" alt="botão email" width="100">
            </a>
        </div>

        <script src="script.js"></script>
    </div>  
</body>
</html>
